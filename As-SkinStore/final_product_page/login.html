<body>
    <div id="login-header">

    <div id="login-body">

                <p> Or , Continue With </p>

<script>

       // for Register page 
       document.querySelector("#gotoregister").addEventListener("click" , GoRegister);
    function GoRegister(){
        window.location.href="./../../As-SkinStore/final_product_page/register.html";
    }

    var JData = JSON.parse(localStorage.getItem("userdetails")) || [];

   

    document.querySelector("form").addEventListener("submit" , callcheck);
    function callcheck(){
        event.preventDefault();
        var temp1 = document.querySelector("#enteremail").value;
        var temp3 = document.querySelector("#enterPass").value;
        var check = false;
        
        var temp = JData.map(function (elem) {


            if(elem.email  == temp1 && elem.password == temp3){
                localStorage.setItem("username", elem.name);
                check = true;
            }
            
        })
        
        if(!check){
            alert("Wrong Id or Password")
        }else {
            alert("login sucessful");
            window.location.href="./../../An-SkinStore/HomePage/Afterlogin.html";
        }


    }

    
</script>
